<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tittel</title>
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../src/style/style.css">  
	</head>

	<body>
		<header>
			<h1>Welcome</h1>
			<button class="sign-out-button">Sign out</button>
		</header>

		<main>
			<form class="sign-in-form">
				<label for="email">Email<sup>*</sup></label>
				<input type="email" name="email" class="email">
				<p class="email-error">Error</p>

				<label for="password">Password<sup>*</sup></label>
				<input type="password" name="password" class="password">
				<p class="password-error">Error</p>

				<button class="sign-in-button">Sign in</button>

				<p>Don't have an account? Create one here
					<button class="sign-up-form__open">Here</button>
				</p>
				<p class="submission-error">Error</p>
			</form>

			<!------------------------------------------------------------------>

			<div class="sign-up-form-container">
				<div class="close-sign-up-container">
					<button class="sign-up-form__close">X</button>
				</div>

				<form class="sign-up-form">
					<label for="firstname">Firstname:</label>
					<input type="text" name="firstname" class="firstname">

					<label for="lastname">Lastname:</label>
					<input type="text" name="lastname" class="lastname">

					<label for="sign-up-email">Email:</label>
					<input type="email" name="sign-up-email" class="sign-up-email">

					<label for="sign-up-password">Password:</label>
					<input type="password" name="sign-up-password" class="sign-up-password">

					<p class="sign-up-error">Error</p>

					<button class="sign-up-button">Sign up</button>

				</form>
			</div>

			<div class="main-content-container">

			</div>

		</main>

		<footer>
			All rights reserved 
		</footer>
		

			<script src="./bundle.js"></script>
	</body>

</html>
